<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
var pares=[];
var impares=[];

function aleatorio(){

for(var i=0;i<50;i++){
    let num = Math.floor((Math.random()*100)+1);
    console.log (num);
    document.write( num + " / ");
    if(num%2==0){
      pares.push(num);
     
    }
else{
    impares.push(num);
     
}
}
document.write("<hr>"+"Los números pares de la cadena son: "+pares)
document.write("<hr>"+"Los números impares de la cadena son: "+impares+"<hr>")
}
console.log(pares);
console.log(impares);



aleatorio();

















    </script>
